<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU", 28, "purple");
menu_text.centerH();
var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles. DONT LET THE BALL SLIP BY YOU!",28,"black");
game_text.centerH().offset(0, 30);
var startBtn = new sjs.Button("Start", function(){
window.location = "Custom Game.html";
});
startBtn.center(); 
var info_text = new sjs.Text("Created By Critza Espinoza" ,20, "red");
info_text.bottom().centerH();
} //end start
</script>
</head>
<body onload="start()">
<h1> Menu </h1>

<div id="target" style="margin:auto;background:brown;"></div>
</body>
</html>
